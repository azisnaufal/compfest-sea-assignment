    <title>FindComputer - Masuk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <script src="./assets/js/require.min.js"></script>
    <script>
      requirejs.config({
          baseUrl: '.'
      });
    </script>
    <!-- Dashboard Core -->
    <link href="./assets/css/dashboard.css" rel="stylesheet" />
    <script src="./assets/js/dashboard.js"></script>
    <!-- c3.js Charts Plugin -->
    <link href="./assets/plugins/charts-c3/plugin.css" rel="stylesheet" />
    <script src="./assets/plugins/charts-c3/plugin.js"></script>
    <!-- Google Maps Plugin -->
    <link href="./assets/plugins/maps-google/plugin.css" rel="stylesheet" />

  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <h1><b><i>FindComputer</i></b></h1>
              </div>
              <form class="card" th:action="@{/login}" th:object="${user}" method="POST">
                <div class="card-body p-6">
                  <div class="card-title">Masuk menggunakan akun Anda.</div>
                  <div th:if="${(param.loginFailed != null) and (param.loginFailed[0] == 'true')}">
                    <div class="alert alert-danger" id="loginFailed" role="alert">
                      Email atau password Anda salah!
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label">Alamat email</label>
                    <input required th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Masukan email">
                  </div>
                  <div class="form-group">
                    <label class="form-label">
                      Password
                    </label>
                    <input required th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-footer">
                    <button type="submit" class="btn btn-primary btn-block">Masuk</button>
                  </div>
                </div>
              </form>
              <div class="text-center text-muted">
                Belum memiliki akun? <a th:href="register">Daftar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
